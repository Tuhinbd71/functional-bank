<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-8">Let's get some money</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-2">
                <div class="bg-blue-500 py-3 rounded">
                    <h2 class="text-4xl text-center mb-2 text-white">Deposit</h2>
                    <h4 class="text-4xl text-center">$<span id="deposit-add">0</span></h4>
                </div>
                <div class="bg-fuchsia-500 py-3 rounded">
                    <h2 class="text-4xl text-center mb-2 text-white">Withdraw</h2>
                    <h4 class="text-4xl text-center">$<span id="withdraw-amount">0</span></h4>
                </div>
                <div class="bg-green-500 py-3 rounded">
                    <h2 class="text-4xl text-center mb-2 text-white">Balance</h2>
                    <h4 class="text-4xl text-center">$<span id="balance-total">1580</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 mt-8">
                <div class="bg-rose-100 p-8 rounded">
                    <h1 class="text-2xl mb-1">Please Deposit</h1>
                    <div>
                        <input id="deposit-input" class="border-2 rounded border-gray-400 w-3/4 mb-2 p-1" type="text"
                            placeholder="Enter your amount">
                        <br>
                        <button id="deposit-btn"
                            class="bg-blue-700 text-white border-2 rounded border-gray-400 px-6 py-1 mt-2 font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h1 class="text-2xl mb-1">Withdraw</h1>
                    <div>
                        <input id="withdraw-input" class="border-2 rounded border-gray-400 w-3/4 mb-2 p-1" type="text"
                            placeholder="Enter your amount">
                        <br>
                        <button id="withdraw-btn"
                            class="bg-blue-700 text-white border-2 rounded border-gray-400 px-6 py-1 mt-2 font-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
