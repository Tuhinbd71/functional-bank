<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-8">Welcome to Our Bank</h1>
    </header>
    <main>
        <section class="w-3/12 mx-auto mt-8">
            <h2 class="text-2xl mb-2">Please Login</h2>
            <div>
                <input id="user-email" class="border-2 rounded border-gray-400 w-3/4 mb-2 p-1" type="text"
                    placeholder="Enter your email">
                <br>
                <input id="user-password" class="border-2 rounded border-gray-400 w-3/4 p-1" type="password"
                    placeholder="Enter your password">
                <br>
                <button id="submit-btn"
                    class="bg-blue-700 text-white border-2 rounded border-gray-400 px-6 py-1 mt-2 font-bold">Submit</button>
            </div>
        </section>

        <footer class="mt-80">
            <div class="bg-slate-200 p-8">
                <h1 class="text-center font-bold text-2xl">Check for Deposit and Withdraw </h1>
                <h2 class="text-center">Email Address: m.tuhinbd@gmail.com</h2>
                <h2 class="text-center">Password: THN@00dotcom</h2>
            </div>
        </footer>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
